{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Login--> 
<div class="container">
    <h1>ຟອມປ້ອນຂໍ້ມູນ</h1>
   
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">submit</button>
        </form>
      </div>
    </div>
  </div>             
{% endblock %}
