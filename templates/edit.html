
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col">
        	<!-- Create a Form -->
	<form method="POST" enctype="multipart/form-data">
		<!-- Security token by Django -->
		{% csrf_token %}

		<!-- form as paragraph -->
		{{ form.as_p }}

		<input type="submit" value="Update">
	</form>
       
    </div>
    </div>
</div>


{% endblock %}
