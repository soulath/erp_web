{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto  h-100">
        <div class="card">
          <div class="card-body register-card-body">
            <p class="login-box-msg">ລົງທະບຽນ</p>
      
            <form method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                {{ form|crispy}}
              </div>
              <br>
              <input type="submit" value="ສະໝັກເລີຍ" class="btn btn-success"/>
            </form>
          </div>
          <!-- /.form-box -->
        </div><!-- /.card -->
      </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
