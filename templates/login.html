{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col">
        
    </div>
    </div>
</div>

<main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="card">
              <div class="card-body">
                <div class="m-sm-3">
                    <form method="POST" novalidate class="">
                        {% csrf_token %}
                        <h2>ເຂົ້າລະບົບ</h2>
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" value="ເຂົ້າລະບົບ" />
                        <p>Don't have an account? <a href="/registerpage">ສະໝັກສະມາຊິກ</a></p>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


{% endblock %}
